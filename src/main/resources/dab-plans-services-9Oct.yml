        type: string
        description: Sub type for the change type, populated for data plan flow
        pattern: ^.*$
        example: AppleTVplus
      action:
        type: string
        description: action being taken on this soc ex ADD,REMOVE or MODIFY.
        pattern: ^.*$
        example: ADD
      sequenceNumber:
        type: integer
        format: int32
        description: sequenceNumber of the item-in-action,(For action Remove sequence Number is required)
        example: 700064111
      effectiveDate:
        type: string
        description: Date the given action has to be effective on the SOC
        pattern: ^.*$
        example: 2020-03-20T00:00:00.000Z
      expirationDate:
        type: string
        description: Date the given action has to be expired on the SOC
        pattern: ^.*$
        example: 2020-03-20T00:00:00.000Z
      partnerTermsAndConditionText:
        type: string
        pattern: ^.*$
        example: By checking the box, you agree to activate Netflix, a third-party service. T-Mobile will handle billing and payments for this service; recurring charges will appear on your T-Mobile bill. T-Mobile’s Terms and Conditions, including arbitration of disputes, apply to this transaction. You will also need to agree to the <strong><a class=\"link-secondary\" href=\"https://help.netflix.com/legal/termsofuse?locale=en-US\" target=\"_blank\">Netflix Subscription Terms</a></strong> before using Netflix.
      autoRenewalTermsAndConditionText:
        type: string
        pattern: ^.*$
        example: By checking the box, you agree that after your 4-month promotional trial concludes, you will automatically be charged $9.99 per month on your T-Mobile bill. You may cancel at any time during the trial.
    required:
      - changeType
      - action
      - soc
      - effectiveDate
