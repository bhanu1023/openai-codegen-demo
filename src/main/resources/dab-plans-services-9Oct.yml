definitions:
  Error:
    type: object
    description: Error object
    properties:
      code:
        type: string
        description: code for error
      systemMessage:
        type: string
        description: system message for error
      userMessage:
        type: string
        description: user message
  ServicesRequest:
    type: object
    description: Request to get services
    properties:
      msisdn:
        type: string
        example: "1234567890"
      fetchSubscriptions:
        type: boolean
        example: true
      fetchDataPasses:
        type: boolean
        example: true
      fetchPlanDataServices:
        type: boolean
        example: true
      serviceSubTypeFilter:
        type: string
        example: Handset Protection and Upgrade/Video Streaming - only for services and not subscriptions
      subCategoriesFilter:
        type: array
        items:
          type: string
        example: [ "Insurance", "Extended Warranty","Mobile Security","Upgrade Program" ]
  ServicesResponse:
    type: object
    description: Services response
    properties:
      isLineLevelSuspended:
        type: boolean
      isLineInvoluntarySuspended:
        type: boolean
      isAccountLevelSuspended:
        type: boolean
      isBanInvoluntarySuspended:
        type: boolean
      banSuspensionDetails:
        $ref: '#/definitions/BanSuspensionDetails'
      isBanVoluntarySuspended:
        type: boolean
      hasPendingPlansServices:
        type: boolean
      hasPendingDatasService:
        type: boolean
      currentMonthlyTotal:
        type: number
        format: float
        example: 22.12
        pattern: .*$
      isTaxInclusive:
        type: boolean
      maxFuturePurchaseDays:
        type: number
        format: int
        example: 30
        description: max future purchase days for data passes
      passLimitExceededCatList:
        type: array
        items:
          type: string
        example: [ "ON_NETWORK_TETHERING_ONLY" ]
      internationalDataPassLimit:
        type: number
        format: int
        example: 10
        description: max active international data passes allowed for a PAH at a time
      currentDate:
        type: string
        example: "2024-08-22"
      productType:
        type: string
        example: "GSM/MBB"
      currentServices:
        type: array
        description: list of services on the account/subscriber
        items:
          $ref: '#/definitions/CurrentService'
      currentDataPasses:
        type: array
        description: list of data passes on the subscriber
        items:
          $ref: '#/definitions/CurrentDataPass'
      activeSubscriptions:
        type: array
        description: list of active subscriptions on the account/subscriber
        items:
          $ref: '#/definitions/ActiveSubscription'
      eligibleSubscriptions:
        type: array
        description: list of eligible subscriptions for the account/subscriber including currently active subscriptions
        items:
          $ref: '#/definitions/Subscription'
      planDataServices:
        type: array
        description: list of eligible plan data services
        items:
          $ref: '#/definitions/PlanDataService'
      eligibleServices:
        type: array
        description: list of eligible services for the account/subscriber including currently active subscriptions
        items:
          $ref: '#/definitions/Service'
      eligibleDataPasses:
        type: array
        description: list of eligible data passes for the subscriber
        items:
          $ref: '#/definitions/DataPass'
  CurrentService:
    type: object
    description: Service details
    properties:
      name:
        type: string
        example: "MAXUp Data with 40GB of Hotspot Data"
      soc:
        type: string
        example: "MGDATA"
      shortDescription:
        type: string
        example: "MAXUp Data with 40GB of Hotspot Data"
      planServiceDetails:
        $ref: '#/definitions/PlanServiceDetails'
